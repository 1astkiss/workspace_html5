<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	a:link{
		text-decoration:none;
		color:rgb(255, 102, 255);
	}
	
	a:visited{
		text-decoration:none;
		color:rgb(255, 155, 155);
	}
	
	a:active{
		text-decoration:none;
		color:rgb(0, 0, 255);
	}
	
	a:hover{
		border-bottom:1px dashed rgb(255, 0, 0);
		background-color:skyblue;
	}


</style>
</head>
<body>

	<a href="http://www.naver.com">네이버</a><br>
	<a href="http://www.microsoft.com">마이크로소프트</a><br>
	<a href="http://www.google.com">구글</a><br>
	<a href="http://www.bing.com">빙</a><br>
	
</body>
</html>
