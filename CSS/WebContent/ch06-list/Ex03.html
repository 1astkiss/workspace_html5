<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
li.list_ua {
	list-style-type: upper-alpha;
	list-style-position: inside;
}

li.list_la {
	list-style-type: hebrew;
}
</style>
<body>
	<h1>list test...</h1>
	<ol>
		list test...
		<li class="list_ua">봄</li>
		<li class="list_ua">여름</li>
		<li class="list_ua">가을</li>
		<li class="list_ua">겨울</li>
	</ol>
	<ol>
		list test...
		<li class="list_la">봄</li>
		<li class="list_la">여름</li>
		<li class="list_la">가을</li>
		<li class="list_la">겨울</li>
	</ol>
</body>
</html>
