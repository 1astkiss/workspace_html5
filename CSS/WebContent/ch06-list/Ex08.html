<style type="text/css">
.menubar{
	border: none;
	border: 0px;
	margin: 0px;
	padding: 0px;
	font: 67.5% "Lucida Sans Unicde", "Bitstream Vera Sans",
		"Trebuchet Unicode MS", "Lucida Grande", Verdana,
		Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	
}

.menubar ul{
	background: rgb(236, 135, 192);
	height: 50px;
	list-style: none;
	margin: 0;
	padding: 0;
	
}

.menubar li{
	float: left;
	padding: 0px;
}

.menubar li a{
	background: rgb(236, 135, 192);
	color: #cccccc;
	display: block;
	font-weight: normal;
	line-height: 50px;
	margin: 0;
	padding: 0px 25px;
	text-align: center;
	text-decoration: none;
}

.menubar li a:hover{
	background: rgb(215, 112, 173);
	color: #ffffff;
	text-decoration: none;
}

.menubar li ul{
	background: rgb(236, 135, 192);
	display: none;
	height: auto;
	padding: 0px;
	margin: 0px;
	border: 0px;
	position: absolute;
	width: 200px;
	z-index: 200;
}

h1{z-index:-1;background:red;}

.menubar li:hover ul{
	display: block
}

.menubar li li{
	display: block;
	float: none;
	margin: 0px;
	padding: 0px;
	width: 200px;

}

.menubar li:hover li a{
	background: none;
}

.menubar li ul a{
	display: block;
	height: 50px;
	font-size: 12px;
	font-style: normal;
	margin: 0px;
	padding: 0px 10px 0px 15px;
	text-align: left;
}

.menubar li ul a:hover, .menuber li ul li:hover a{
	background: rgb(215, 112, 173);
	border: 0px;
	color: #ffffff;
	text-decoration: none;
}

</style>
</head>
<body>
	<div class="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li>

				<ul>

					<li><a href="#">Album</a></li>
					<li><a href="#">Apps</a></li>
					<li><a href="#">FanClub</a></li>
				</ul>			
			</li>
			<li><a href="#">Company</a></li>
			<li><a href="#">Audition</a></li>
			<li><a href="#">Guests</a></li>
		</ul>
