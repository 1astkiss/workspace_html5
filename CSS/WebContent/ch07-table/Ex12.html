
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table{
	width: 300px;
	border: 1px solid #bcbcbc;
}

td{
	border: 1px solid #bcbcbc;
}

table.alignCenter{
	margin-left: auto;
	margin-right: auto;

}
table.alignRight{
float:right;
	margin-left: auto;
	margin-right: auto;
}

</style>
</head>
<body>
	<p>Left Align</p>
	<table>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
	
	</table>
	
	<p>table Center Align</p>
	<table align="center">
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
	
	</table>
	
	<p>Center Align</p>
	<table class="alignCenter">
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
	
	</table>
	<p>Right Align</p>
	<table class="alignRight">
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
	
	</table>	

	

</body>
</html>
