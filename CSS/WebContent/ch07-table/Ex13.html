
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table.type01{
	border-collapse: collapse;
	text-align: left;
	line-height: 1.5;
	border-top: 1px solid #cccccc;
	border-left: 3px solid darkblue;
	margin: 20px 10px;
}

table.type01 th{
	width: 147px;
	padding: 10px;
	font-weight: bold;
	vertical-align: middle;
	color: darkblue;
	border-right: 1px solid #cccccc;
	border-bottom: 1px solid #cccccc;
}

table.type01 td{
	width: 349px;
	padding: 10px;
	vertical-align: top;
	border-right: 1px solid #cccccc;
	border-bottom: 1px solid #cccccc
}






</style>
</head>
<body>
	<table class="type01">
		<tr>
			<th scope="row">항목</th>
			<td>항목에 대한 내용</td>
		</tr>
		<tr>
			<th scope="row">블랙위도우</th>
			<td>강화된 육체, 노화감속, 뛰어난 운동신경, 무술의 달인,
				각종 무기 전문가</td>
		</tr>
		<tr>
			<th scope="row">호크아이</th>
			<td>각종 특수 화살을 보유한 뛰어난 궁수, 핌입자와 결합하면
			초인적 힘이 생겨나며 신장이 100피트로 커짐</td>
		</tr>
		<tr>
			<th scope="row">루크 케이지</th>
			<td>초인적 힘, 고밀도 근육과 골격 조직, 강철 경도의 피부</td>
		</tr>
	
	</table>
</body>
</html>
