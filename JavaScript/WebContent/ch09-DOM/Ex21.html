
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>노드 리스트의 length속성</h3>
	<ul id="list">
		<li>첫번째 아이템</li>
		<li>두번째 아이템</li>
		<li>세번째 아이템</li>
		
		<li>네번째 아이템</li>
		<li>다섯번째 아이템</li>
		<li>여섯번째 아이템</li>
		
	</ul>
	<p id="text"></p>
	<p>노드 리스트의 길이는 노드리스트 객체의 length프로퍼티 값에 저장됩니다.
	노드 리스트 객체는 리스트에 노드를 추가되거나 삭제되면 자신의 상태 정보를
	스스로 갱신합니다.
	그래서 length프로퍼티 값은 언제나 현재 노드 리스트가 저장하고 있는 
	노드들의 총 개수를 반환합니다.
	</p>
	
<script type="text/javascript">
var listItems = document.getElementsByTagName("li");
document.getElementById("text").innerHTML = 
	"노드 리스트의 길이는 " + listItems.length + "개 입니다.<br>";


</script>

</body>
</html>
