<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="text">지금 시간은 오후 3시입니다.</p>
	<button onclick="appendText()">텍스트 추가하기</button>

	<script type="text/javascript">
		
		var text = document.getElementById("text").firstChild;
		
	
		function appendText(){
			text.insertData(6, " 나른한");
		}
	
	</script>
</body>
</html>
