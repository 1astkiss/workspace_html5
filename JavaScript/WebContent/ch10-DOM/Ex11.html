
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>텍스트 노드의 값 변경하기</h3>
	<p id="text">버튼을 클릭하면 이 텍스트는 다른 텍스트로 변경됩니다.</p>
	<button onclick='changeText();alert("바뀌었네!")'>텍스트 변경하기</button>

</body>

<script type="text/javascript">
var text = document.getElementById("text");

function changeText(){
	text.firstChild.nodeValue="텍스트가 변경되었습니다";
}
</script>
</html>
