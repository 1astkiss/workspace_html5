
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>요소 노드 치환</h3>
	<div id="parent">
		<p id="first">div의 첫번째 p요소</p>
		<p>div의 두번째 p요소</p>
	</div>
	<p id="third">세번째 p요소</p>
	<button onclick="changeNode()">요소노드 치환하기</button>

<script type="text/javascript">
function changeNode(){
	var p = document.getElementsByTagName("p");
	p[0].parentNode.replaceChild(p[2].cloneNode(true), p[0]);
}
</script>
</body>
</html>
