
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var willRemove = document.getElementById('willRemove');
		
		setTimeout(function(){
			document.body.removeChild(willRemove);
		}, 5000);
		
		setTimeout(function(){
			document.body.innerHTML='';
		}, 10000);
		
	};

</script>
</head>
<body>
	<h1 id="willRemove">header1</h1>
	<h1>header2</h1>
	<h1>header3</h1>

</body>
</html>
