
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var text = document.getElementById("text");
		text.innerHTML = "문서 로드 종료"
	};

</script>
</head>
<body>
	<p>객체나 요소에 프로퍼티로 등록</p>
	<h3 id='text'>이 문자열은 HTML문서가 로드되면 다른 문자열로 바뀌게 됩니다.</h3>

</body>
</html>
