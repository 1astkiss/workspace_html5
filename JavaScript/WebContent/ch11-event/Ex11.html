
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id="btn">버튼(button)</button>
	<p id="text"></p>

<script type="text/javascript">
		var btn = document.getElementById('btn');
		btn.addEventListener('click', clickBtn);
		btn.addEventListener('mouseover', mouseoverBtn);
		btn.addEventListener("mouseout", mouseoutBtn);
		
		function clickBtn(){
			document.getElementById("text").innerHTML = "button clicked";
		}
		
		function mouseoverBtn(){
			document.getElementById("text").innerHTML = "mouse on the button";
		}
		
		function mouseoutBtn(){
			document.getElementById("text").innerHTML = "mouse out of the button";
		}
</script>
</body>
</html>
