<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var gallery = document.getElementById('gallery');
		var num = 1;
		
		document.getElementById('prev').onclick = function(){
			num--;
			if(num < 1){ num = 7;}
			gallery.src = "img/img" + num + ".jpg";
		}
		
		document.getElementById('next').onclick = function(){
			num++;
			if(num > 7){ num = 1;}
			gallery.src = "img/img" + num + ".jpg";
		}
	}
</script>
</head>
<body>
	<h1>이미지 넘기기</h1>
		<p>
			<img src='img/left_btn.png' id='prev'>
			<img src='img/img1.jpg' id='gallery'>
			<img src='img/right_btn.png' id='next'>
		</p>

</body>
</html>
