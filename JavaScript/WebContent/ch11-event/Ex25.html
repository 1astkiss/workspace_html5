
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#divBox {
	width: 100%;
	height: 120px;
	border: 2px solid red;
}

#pBox {
	width: 80%;
	height: 50px;
	border: 2px solid orange;
}

#spanBox {
	border: 2px solid blue;
}
</style>
</head>
<body>
	<h3>이벤트 버블링(bubbling) 전파</h3>
	<div id="divBox">
		divdivdiv
		<p id="pBox">
			ppp <span id="spanBox">spanspanspan</span>
		</p>
	</div>
	<p id="text"></p>
	
	<script type="text/javascript">
		document.getElementsByTagName('body')[0].addEventListener("click", clickBody, false);
		document.getElementById("divBox").addEventListener("click", clickDiv, false);
		document.getElementById("pBox").addEventListener("click", clickP, false);
		document.getElementById("spanBox").addEventListener("click", clickSpan, false);
		function clickBody(event){
			document.getElementById("text").innerHTML += "body clicked <br>";
		}
		
		function clickDiv(event){
			document.getElementById("text").innerHTML += "div clicked <br>";
		}
		
		function clickP(event){
			document.getElementById("text").innerHTML += "P clicked <br>";
		}
		
		function clickSpan(event){
			document.getElementById("text").innerHTML += "span clicked <br>";
		}
	</script>
</body>
</html>
